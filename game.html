<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Adventure Game</title>
    <script src="game.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #f1f1f1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        #scene-text {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        #input-text {
            font-size: 1rem;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #f1f1f1;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #46a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-Based Adventure Game</h1>
        <div id="scene-text"></div>
        <input type="text" id="input-text" placeholder="Type your answer here">
        <button id="submit-button">Submit</button>
    </div>
</body>
</html>
